                
{% extends 'freezer/base.html' %}

{% block content %}
    {% for post in posts %}
    
        <div class="post">
            <div class="col-sm">
                <div class="date">
                    {{ post.published_date }}
                </div>
            </div>
            
            <div class="col-sm">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        </div>
  
    {% endfor %}
{% endblock %}
