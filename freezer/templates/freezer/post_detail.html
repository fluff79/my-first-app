{% extends 'freezer/base.html' %}

{% block content %}
    <div class="post">
        


        <h1>{{ post.title|capfirst }}
            {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><i class="far fa-edit"></i></a>
                <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><i class="fas fa-minus"></i></a>
            {% endif %}

        </h1>

        <div class="date">
            {{ post.get_where_display }}<br>
            Expires: {{ post.expires_date }}
        </div>
    </div>
{% endblock %}
